<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou ímpar</title>
    <script>
        //Um sinal "=" é atribuição
        var numero = Number(prompt("Informe o número")); 

        //Dois sinais igual "==" é comparação
        if(numero % 2 == 0) {
            alert("Par");
        } else {
            alert("Ímpar");
        }
    </script>
</head>

</body>
</html>
