<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var soma = 0;
        var quantidade = 0;
        var resposta = "";

        do {
            var nome = prompt("Informe o nome");
            var idade = Number(prompt("Informe a idade"));

            resposta = prompt("Deseja continuar? (s/n)");

            soma += idade; //soma = soma + idade;
            //quantidade = quantidade + 1;
            //quantidade += 1;
            quantidade++;
        } while(resposta.toLowerCase() == "s");

        var media = soma / quantidade;

        alert("A média das idades é: " + media);
    </script>
</head>
